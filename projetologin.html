<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login 2 paginas</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    
<form action="" autocomplete="on"><!--autocomplete é se caso na hora que o usuario clicar vai preencher automatico-->
<fieldset>
<legend>Cadastre-se</legend>

<label for="name">Usuário</label>
<input type="text" id="name" name="name" autofocus placeholder="Digite o nome do usuário">


<label for="email">Email</label>
<input type="email" name="email" id="email" autofocus placeholder="Digite um email válido">


<label for="pass" >Senha</label>
<input type="password"  id="pass" maxlength="10" minlength="5" autofocus placeholder="Digite sua senha" >

<div class="login">
<button type="submit" class="botão">Cadastre-se</button>


<p>Já possui cadastro?<a href="login2.html">Faça seu login</a></p>
</div>

</fieldset>



</form>





</body>
</html>
