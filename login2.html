<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    
<form action="" autocomplete="on">

<fieldset>

<legend>Login</legend>

<label for="name">Usuário</label>
<input type="text" id="name" name="name" autofocus required placeholder="Digite o nome do usuário">


<label for="pass">Senha</label>
<input type="password" id="pass" maxlength="10" minlength="5"  autofocus required placeholder="Digite sua senha">

<div class="login">
<button type="submit" class="botão">Login</button>


<p><a href="projetologin.html" class="botão2">Cadastre-se</a><a href="#">Esqueci minha senha</a></p>

</div>

</fieldset>












</form>



</body>
</html>
